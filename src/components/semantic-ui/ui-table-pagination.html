<template class="ui bottom attached segment custom">
    <div class="ui middle aligned two column stackable grid">
        <div class="column">
            <div class="ui menu pagination">
                <a class="item" click.delegate="navigateFirst()">
                    <i class="icon angle double left"></i>
                </a>
                <a class="item" click.delegate="navigatePrevious()" show.bind="showPrevious">
                    <i class="icon angle left"></i>
                </a>
                <select class="ui inline dropdown pagination item"
                        value.bind="page"
                        change.delegate="gotoPage()">
                    <option model.bind="i" repeat.for="i of pages">${i}</option>
                </select>
                <a class="item" click.delegate="navigateNext()" show.bind="showNext">
                    <i class="icon angle right"></i>
                </a>
                <a class="item" click.delegate="navigateLast()">
                    <i class="icon angle double right"></i>
                </a>
            </div>
        </div>
        <div class="right aligned column">
            Page ${page} of ${pageCount}
            &nbsp;<i>(${total} items)</i>
        </div>
    </div>
</template>
