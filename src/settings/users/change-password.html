<template>
    <ux-dialog class="ui modal active">
        <ux-dialog-body class="ui form">
            <h3>Change password for <b>${user.username}</b></h3>
            <ui-field label="New password" required>
                <input type="password" value.bind="p.newPassword & validate">
            </ui-field>
            <ui-field label="Repeat new password" required>
                <input type="password" value.bind="p.repeatNewPassword & validate">
            </ui-field>
        </ux-dialog-body>
        <ux-dialog-footer class="actions">
            <button class="ui cancel button"
                    click.trigger="dialog.cancel()">Cancel</button>
            <button class="ui primary ok button"
                    click.trigger="change()">Change</button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
