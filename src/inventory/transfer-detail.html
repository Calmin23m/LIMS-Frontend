<template>
    <h2><a class="dim" route-href="route: inventory">Inventory |</a> Transfers: ${barcode}</h2>
    <div class="ui inverted stackable primary menu">
        <a class="item" click.delegate="dispense = true">
            <i class="icon sign out"></i>
            Dispense amount
        </a>
        <a class="item" click.delegate="restock = true">
            <i class="icon sign in"></i>
            Restock
        </a>
    </div>
    <div class="ui two column grid form segment no gutter">
        <div class="middle aligned column">
            <ui-boolean source.bind="item.in_inventory" size="big"></ui-boolean>
            Item is available in <i>${item.location_path}</i>
        </div>
        <ui-field class="column" label="Change location">
            <ui-dropdown value.bind="item.location" required placeholder="Location">
                <ui-item class="item" repeat.for="loc of locations.results"
                         value.bind="loc.code">${loc.display_name}</ui-item>
            </ui-dropdown>
        </ui-field>
    </div>
</template>
