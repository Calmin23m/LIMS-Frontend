<form class="ui form slide-down au-animate" if.bind="newInventory"
      submit.delegate="saveInventory()" novalidate>
    <h3 class="ui top attached inverted primary header">New Inventory</h3>
    <div class="ui attached segment">
        <div class="ui two column wide stackable grid">
            <div class="column ten wide">
                <div if.bind="config.get('crm_enabled')">
                    <input type="search" placeholder="Get details from existing CRM project">
                    <div class="ui horizontal divider">Or</div>
                </div>
                <ui-field label="Name" required>
                    <input value.bind="project.name & validate" required>
                </ui-field>
                <ui-field label="Description">
                    <textarea value.bind="project.description"></textarea>
                </ui-field>
                <ui-field label="Primary lab contact" required>
                    <ui-dropdown value.bind="project.primary_lab_contact & validate"
                                 required
                                 placeholder="Primary lab contact">
                        <div class="item" data-value.bind="item.username"
                             repeat.for="item of labContacts">${item.username}</div>
                    </ui-dropdown>
                </ui-field>
                <ll-template-hook name="create-project"></ll-template-hook>
            </div>
            <div class="column six wide">
                <ll-permissions object-for.bind="project"></ll-permissions>
            </div>
        </div>
    </div>
    <div class="ui attached error message" if.bind="errors">
        ${errors}
    </div>
    <div class="ui bottom attached right aligned segment">
        <button class="ui button" click.delegate="cancelCreate()">Cancel</button>
        <button class="ui primary button" type="submit">Save</button>
    </div>
</form>
