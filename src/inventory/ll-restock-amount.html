<template>
    <form class="ui form new item slide-down au-animate" if.bind="toggle"
          submit.delegate="save()" novalidate>
        <h3 class="ui top attached inverted primary header">Restock</h3>
        <div class="ui attached segment">
            <p>For the most effective tracking of items it is recommended that each "lot" of an
               item is added individually allowing for identification of problematic items.</p>
            <div class="ui three column wide centered stackable grid">
                <div class="column">
                    <div class="ui right labeled fluid input">
                        <input value.bind="transfer.amount & validate"
                               placeholder="Amount to restock">
                        <div class="ui basic label">${transfer.measure}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui attached message" if.bind="error">
            <ui-error-message error-source.bind="error"></ui-error-message>
        </div>
        <div class="ui bottom attached right aligned segment">
            <button class="ui button" click.delegate="cancel()">Cancel</button>
            <button class="ui primary button" type="submit">Restock</button>
        </div>
    </form>
</template>
