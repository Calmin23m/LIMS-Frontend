<template class="ui violet segment custom step field">
    <h5 class="ui header">${field.label}</h5>
    <p class="maintain-breaks">${field.description}</p>
    <div class="ui four column wide grid" if.bind="field.properties.length > 0">
        <div class="column" repeat.for="prop of field.properties">
            <p>${prop.label}</p>
            <div class="ui fluid ${!prop.measure_not_required ? 'right labeled' : ''} input
                        ${prop.from_calculation ? 'disabled left icon' : ''}">
                <i if.bind="prop.from_calculation" class="icon calculator"></i>
                <input value.bind="outputTo.properties[$index].amount"
                       placeholder="${prop.from_calculation ? 'Calculated' : 'Amount'}">
                <div class="ui label" if.bind="!prop.measure_not_required">${prop.measure}</div>
            </div>
        </div>
    </div>
</template>
